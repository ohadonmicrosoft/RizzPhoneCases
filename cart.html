<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="MeyRizz Cart - View and manage your phone case orders" />
  <meta name="keywords" content="MeyRizz, cart, neon turquoise" />
  <meta name="author" content="MeyRizz" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeyRizz - Cart</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/neon.css" />
  <link rel="stylesheet" href="css/fonts.css" />
</head>
<body>
  <header class="header">
    <div class="logo neon-glow">MeyRizz</div>
    <div class="menu-toggle" id="openMenuBtn">
      <span></span><span></span><span></span>
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo neon-glow">MeyRizz</div>
      <div class="close-btn" id="closeMenuBtn">&#10005;</div>
    </div>
    <ul class="sidebar-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="customizer.html">Customize</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="cart.html" class="active">Cart</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay"></div>

  <main class="main-content fade-in">
    <section class="cart-section">
      <h1 class="neon-text">Your Cart</h1>

      <div class="cart-items">
        <!-- Example Item -->
        <div class="cart-item neon-card float-animation">
          <div class="cart-item-image">
            <img src="assets/images/placeholder-case.png" alt="Case Design" />
          </div>
          <div class="cart-item-info">
            <h2>Neon Turquoise iPhone 14 Case</h2>
            <p>Quantity: 1</p>
            <p>Price: $39.99</p>
          </div>
          <div class="cart-item-actions">
            <button class="remove-item-btn">Remove</button>
          </div>
        </div>
      </div>

      <div class="cart-summary neon-card">
        <h2>Subtotal: $39.99</h2>
        <p>Shipping: $5.00</p>
        <p><strong>Total: $44.99</strong></p>
        <button class="checkout-btn neon-btn">Proceed to Checkout</button>
      </div>
    </section>
  </main>

  <footer class="footer neon-text">
    <p>&copy; 2025 MeyRizz - Shopping Cart</p>
  </footer>

  <script src="js/menu.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
