    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/neon.css" />
</head>
<body>
  <header class="header">
    <div class="logo neon-glow">Rizz</div>
    <div class="menu-toggle" id="openMenuBtn">
      <span></span><span></span><span></span>
    </div>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo neon-glow">Rizz</div>
      <div class="close-btn" id="closeMenuBtn">&#10005;</div>

    <ul class="sidebar-nav">
      <li><a href="index.html">Home</a></li>

      <li><a href="gallery.html" class="active">Gallery</a></li>
      <li><a href="cart.html">Cart</a></li>

      <h1 class="neon-text">Rizz Gallery</h1>
      <p class="neon-text">Explore some of our premium designs & glowing styles.</p>

      <!-- Gallery Grid -->
      <div class="gallery-grid">
        <div class="gallery-item float-animation">
          <img src="assets/images/gallery-1.jpg" alt="Design 1" />

        <div class="gallery-item float-animation">
          <img src="assets/images/gallery-2.jpg" alt="Design 2" />

          <img src="assets/images/gallery-3.jpg" alt="Design 3" />
        </div>

      <!-- Video Section -->
      <div class="video-section">
        <h2 class="neon-text">Behind The Scenes</h2>
        <video class="gallery-video" width="600" controls>
          <source src="assets/videos/sample-video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
  </main>

  <footer class="footer neon-text">
    <p>&copy; 2025 Rizz - Dazzling Gallery</p>
