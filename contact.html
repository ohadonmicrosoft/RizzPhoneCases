  />

  <link rel="stylesheet" href="css/neon.css" />
  <link rel="stylesheet" href="css/fonts.css" />
</head>
<body>
  <header class="header">
    <div class="logo neon-glow">MeyRizz</div>
    <div class="menu-toggle" id="openMenuBtn">
      <span></span><span></span><span></span>
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo neon-glow">MeyRizz</div>

    </div>
    <ul class="sidebar-nav">

  <div class="overlay" id="overlay"></div>

  <main class="main-content fade-in">
    <section class="contact-section">
      <h1 class="neon-text">Contact MeyRizz</h1>
      <form class="contact-form" id="contactForm">
        <label for="contactName">Name</label>
        <input type="text" id="contactName" required />

        <label for="contactEmail">Email</label>
        <input type="email" id="contactEmail" required />

        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" rows="5" required></textarea>

        <button type="submit" class="neon-btn">Send Message</button>
      </form>
    </section>
  </main>

  <footer class="footer neon-text">
    <p>&copy; 2025 MeyRizz - Contact Us</p>
  </footer>
