    rel="stylesheet"
  />

</head>
<body>
  <header class="header">
    <div class="logo neon-glow">Rizz</div>
    <div class="menu-toggle" id="openMenuBtn">
      <span></span><span></span><span></span>
    </div>
  </header>

  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo neon-glow">Rizz</div>
      <div class="close-btn" id="closeMenuBtn">&#10005;</div>
    </div>
    <ul class="sidebar-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="customizer.html">Customize</a></li>

  <div class="overlay" id="overlay"></div>

  <main class="main-content fade-in">
    <section class="auth-section">
      <h1 class="neon-text">Create Your Rizz Account</h1>
      <form class="auth-form" id="registerForm">
        <label for="regName">Full Name</label>
        <input type="text" id="regName" required />

        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" required />

        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" required />

        <button type="submit" class="neon-btn">Sign Up</button>
      </form>
      <p class="neon-text">
        Already have an account?
        <a href="login.html" class="glitter-text">Login here</a>
      </p>
    </section>
  </main>

  <footer class="footer neon-text">
    <p>&copy; 2025 Rizz - Registration</p>
  </footer>
