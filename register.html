<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Register a new MyCase account" />
  <meta name="keywords" content="register, account, phone case" />
  <meta name="author" content="MyCase" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Phone Case Store - Register</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Montserrat:wght@700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">MyCase</div>
    <div class="menu-toggle" id="openMenuBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">MyCase</div>
      <div class="close-btn" id="closeMenuBtn">&#10005;</div>
    </div>
    <ul class="sidebar-nav">
      <li><a href="index.html">Home</a></li>
      <li><a href="customizer.html">Customize</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html" class="active">Register</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="overlay" id="overlay"></div>

  <!-- Main Content -->
  <main class="main-content fade-in">
    <section class="auth-section">
      <h1>Create an Account</h1>
      <form class="auth-form" id="registerForm">
        <label for="regName">Full Name</label>
        <input type="text" id="regName" required />

        <label for="regEmail">Email</label>
        <input type="email" id="regEmail" required />

        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" required />

        <button type="submit">Sign Up</button>
      </form>
      <p>
        Already have an account?
        <a href="login.html">Login here</a>
      </p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 MyCase - All rights reserved.</p>
  </footer>

  <script src="src/js/menu.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
